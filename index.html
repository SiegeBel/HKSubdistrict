    <script>
        getLocation()
        let lat, lon
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(position => {
                    lat = position.coords.latitude
                    lon = position.coords.longitude
                });
            }
        }

    </script>
    <script>
        document.getElementById("btn").addEventListener("click", saveData)

        function saveData() {
            event.preventDefault()
            var data = {}
            data.username = document.getElementById("username").value
            data.sub = document.getElementById("sub").value
            data.buiding = document.getElementById("buiding").value
            data.timeset = document.getElementById("timeset").value
            data.situation = document.getElementById("situation").value
            data.sit = document.getElementById("sit").value

            data.lat = lat
            data.lon = lon
            google.script.run.withSuccessHandler(saveSuccess).userClick(data)
            document.getElementById("mainform").reset()
        }
        function saveSuccess(result) {
            if (result) {
                sweetAlert({
                    text: "บันทึกข้อมูลเรียบร้อยแล้ว",
                    icon: "success",
                    timer: 5000
                })
            }
        }
